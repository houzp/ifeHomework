<body>
    <h2>IFE JavaScript Task 14</h2>
    <h1><a href="http://ife.baidu.com/task/detail?taskId=14">任务十四：零基础JavaScript编码（二）</a></h1>

    <!-- html -->
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
        <li>第一名：福州（样例），10</li>
      	<li>第二名：福州（样例），10</li>
        -->
    </ul>

    <!-- js -->
    <script>
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100],
            ["西安1", 120],
            ["西安2", 150],
            ["西安3", 100],
            ["西安4", 130],
            ["西安5", 61],
            ["西安6", 88]
        ];


        (function() {
            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */

            // 模拟一个简单的jQuery id选择器函数
            function $(tag) {
                //console.log(tag.indexOf('#'));
                if (tag && tag.indexOf('#') > -1) {
                    tag = tag.replace('#', '');
                    return document.getElementById(tag);
                }
            }

            // 排序
            aqiData.sort(function (a, b) {
                return b[1] - a[1];
            });

            // 判断>60
            var virtualDom = '';
            for (var i = 0, j = aqiData.length; i < j; i++) {
                if (aqiData[i][1] > 60) {
                    virtualDom += ' <li>第' + zh_cn_Num(i) + '名：' + aqiData[i][0] + '，' + aqiData[i][1] + '</li>';
                }
            }

            function zh_cn_Num(i) {
                var text;
                if (i === 0) {
                    text = '一';
                } else if (i === 1) {
                    text = '二';
                } else if (i === 2) {
                    text = '三';
                } else if (i === 3) {
                    text = '四';
                } else if (i === 4) {
                    text = '五';
                } else if (i === 5) {
                    text = '六';
                } else if (i === 6) {
                    text = '七';
                } else if (i === 7) {
                    text = '八';
                } else if (i === 8) {
                    text = '九';
                } else if (i === 9) {
                    text = '十';
                } else {
                    text = i;
                }
                return text;
            }


            $('#aqi-list').innerHTML = virtualDom;






        })();
    </script>
</body>

</html>
