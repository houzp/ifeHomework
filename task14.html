<body>
<div>参考以下示例代码，页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，最后将符合条件的数据按照一定的格式要求显示在网页上</div>


 <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>
<script type="text/javascript">


var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["广州", 50],
  ["广州a", 70],
  ["广州b", 80],
  ["成都", 90],
  ["西安", 100]
];

var arrNew = [];

//获取大于60数据
for(var i=0;i<aqiData.length;i++){
	if(aqiData[i][1]>60){
		arrNew.push([aqiData[i][0],aqiData[i][1]]);
	}
}

//数组排序
arrNew.sort(function(a,b){
  return b[1]-a[1];
});
console.log(arrNew)

//输出结果
var strLi ='';
for(var i=0;i<arrNew.length;i++){
	strLi +='<li>第'+(i+1)+'名：'+arrNew[i][0]+' '+arrNew[i][1]+'</li>';
}
console.log(strLi)
$("#aqi-list").innerHTML=strLi;

function $(tag) {
	if (tag && tag.indexOf('#') > -1) {
	  tag = tag.replace('#', '');
	  return document.getElementById(tag);
	}
}

</script>
</body>
</html>
